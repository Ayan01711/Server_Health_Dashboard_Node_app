<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - Server Health Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Account</h2>
    <form id="signupForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-600">Username</label>
        <input type="text" id="username" class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-green-300" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600">Password</label>
        <input type="password" id="password" class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-green-300" required />
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">Sign Up</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account? 
      <a href="index.html" class="text-green-600 hover:underline">Login</a>
    </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
